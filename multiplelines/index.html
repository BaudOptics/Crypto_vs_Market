<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Line Chart with Time Axis</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="chart"></div>
  <select id="selDataset">
    <option value="none">Select Data 1</option>
    <option value="gold">Gold</option>
    <option value="dollar">Dollar</option>
    <option value="snp">S&P 500</option>
    <option value="vix">VIX</option>
    <option value="bitcoin">Bitcoin</option>
    <option value="litecoin">Litecoin</option>
    <option value="etherum">Etherum</option>
  </select>
  <select id="selDataset2">
    <option value="">Select Data 2</option>
    <option value="gold">Gold</option>
    <option value="dollar">Dollar</option>
    <option value="snp">S&P 500</option>
    <option value="vix">VIX</option>
    <option value="bitcoin">Bitcoin</option>
    <option value="litecoin">Litecoin</option>
    <option value="etherum">Etherum</option>
  </select>
  <select id="startyear">
    <option value="01-01-2013">Start Year</option>
    <option value="01-01-2013">2013</option>
    <option value="01-01-2015">2014</option>
    <option value="01-01-2015">2015</option>
    <option value="01-01-2016">2016</option>
    <option value="01-01-2017">2017</option>
    <option value="01-01-2018">2018</option>
    <option value="01-01-2019">2019</option>
    <option value="01-01-2020">2020</option>
    <option value="01-01-2021">2021</option>
    <option value="01-01-2021">Current</option>
  </select>
  <select id="endyear">
    <option value="01-01-2013">End Year</option>
    <option value="01-01-2013">2013</option>
    <option value="01-01-2015">2014</option>
    <option value="01-01-2015">2015</option>
    <option value="01-01-2016">2016</option>
    <option value="01-01-2017">2017</option>
    <option value="01-01-2018">2018</option>
    <option value="01-01-2019">2019</option>
    <option value="01-01-2020">2020</option>
    <option value="01-01-2021">2021</option>
    <option value="01-01-2021">Current</option>
  </select>

  <script src="https://d3js.org/d3.v6.min.js"></script>
  <script src="app.js"></script>
</body>
</html>
